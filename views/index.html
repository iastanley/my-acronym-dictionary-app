<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Acronym Dictionary</title>
    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" type="text/css" href="/stylesheet.css">
  </head>
  <body>
    <!-- header -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <span>MAD</span>
        </a>
        <p class="navbar-text">= My Acronym Dictionary</p>
        <button type="button" class="btn btn-default navbar-btn navbar-right">Add New Entry</button>
      </div>
    </nav>

    <div class="container-fluid">
      <!-- Category Sidebar -->
      <div class="row">
        <div class="col-md-3 col-sm-4 categories">
          <h3 class="text-center">Categories</h3>
          <div class="panel panel-default">
            <div class="panel-body">
              Category Title 1
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-body">
              Category Title 2
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-body">
              Category Title 3
            </div>
          </div>
        </div> <!--end of categories column-->

        <div class="col-md-9 col-sm-8 main-search">
          <h3 class="text-center">Acronym Search</h3>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for acronyms...">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Go</button>
            </span>
          </div><!-- /input-group -->
          <div class="row">
            <div class="col-lg-6">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Panel title</h3>
                </div>
                <div class="panel-body">
                  Panel content
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Panel title</h3>
                </div>
                <div class="panel-body">
                  Panel content
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Panel title</h3>
                </div>
                <div class="panel-body">
                  Panel content
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Panel title</h3>
                </div>
                <div class="panel-body">
                  Panel content
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Panel title</h3>
                </div>
                <div class="panel-body">
                  Panel content
                </div>
              </div>
            </div>
          </div>
        </div> <!--end of main search column-->
      </div><!--end of row-->
    </div><!--end of container-->

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Custom Script -->
    <script type="text/javascript" src="/app.js"></script>
  </body>
</html>
