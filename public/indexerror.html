<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MAD Start Page</title>
    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" type="text/css" href="/stylesheet.css">
  </head>
  <body>
    <div class="container-fluid text-center index-page">
      <h1>MAD = My Acronym Dictionary</h1>
      <div class="button-section">
        <button class="btn btn-lg btn-custom"type="submit" name="button" data-toggle="modal" data-target="#login-btn">Log In</button>
      </div>
      <div class="button-section">
        <h4>Don't have an account?</h4>
        <button class="btn btn-lg btn-link"type="submit" name="button" data-toggle="modal" data-target="#sign-up-btn">Sign Up Here</button>
        <h2 class="error-msg">Login Failed. Please Try Again.</h2>
      </div>
      <!-- <form method="POST" action="/users"> -->

      <!-- </form> -->

    </div>
    <!-- modal for logging in for existing user -->
    <div class="modal fade" id="login-btn" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title text-center">Log In</h4>
          </div>
          <form id="login-form" method="POST" action="/users/login">
            <div class="modal-body">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" id="login-username" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="login-password" required>
              </div>
            </div><!--end of modal body-->
            <div class="modal-footer">
              <button type="submit" class="btn btn-custom">Log In</button>
            </div>
        </form>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade" id="sign-up-btn" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title text-center">Sign Up</h4>
          </div>
          <form id="signup-form" method="POST" action="/users/signup">
            <div class="modal-body">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" id="signup-username" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="signup-password" required>
              </div>
              <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirmPassword" class="form-control" id="confirm-password" required>
              </div>
            </div><!--end of modal body-->
            <div class="modal-footer">
              <button type="submit" class="btn btn-custom">Sign Up</button>
            </div>
        </form>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Custom Script -->
    <script type="text/javascript" src="/app.js"></script>
  </body>
</html>
